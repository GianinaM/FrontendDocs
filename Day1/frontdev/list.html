<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Demo HR</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script type="text/javascript" src="scripts/app.js"></script>

</head>
<body>

<h1> HR Employes List Page</h1>

<div class="pannel pannel-default">
    <div class="pannel-heading description">
    Employees List</div>
    <div class = "pannel-body">
        <div>
            <p>
                <button onClick="showList()"> Show List </button>
            </p>
        </div>
        <div id="listcontainer">

        </div>
    </div>
</div>

<div id="vizualizareItem">
</div>
<div class = "panel panel-default">
    <div class=""panel-heading description>
        Add Employee
    </div>

        <div class = "panel-body">
            <p>
                First Name: <input type = "text" id = "firstName"/>
            </p>
            <p>
                Last Name: <input type = "text" id = "lastName"/>
            </p>
            <p>
                Phone: <input type = "number" id = "phone"/>
            </p>
            <p>
                Salary: <input type = "number" id = "salary"/>
            </p>
            <p>
                <button onClick = "addEmployee()"> Add employee </button>
            </p>
        </div>


    <div>
        <p>
            <button onClick = "salaryTotal()"> Salary Total </button>
                <div id="salarytotal">

                </div>
        </p>
    </div>
    <div>
        <p>
            <button onClick = "deleteEmployee()"> Delete Last Employee </button>
        </p>
    </div>


    <div>
        <button onClick = "convert()"> Convert </button>
    </div>
    <div>
        <p>
            <button onClick = "sortBy()"> Salary Total </button>
            Enter number: <input type = "number" id = "sortare"/>
        </p>
    </div>

</div>
<div>
    <a href = "index.html"> Back to Home Page</a>
</div>
</body>
</html>
