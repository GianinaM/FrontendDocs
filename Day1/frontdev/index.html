<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo HR</title>
    <style type = "text/css">
        h1 {
            color:#0000FF;
        }
    </style>
    <link rel = "stylesheet" type = "text/css" href = "css/main.css"/>
    <link rel = "stylesheet" type = "text/css" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>

</head>
<body>
    <h1> HR Home Page</h1>
    <p style="font-size: 20px; color:#00FF00;">This is the home page of our HR application</p>

    <div id = "pagedescription" class = "description">
        Here you can access the list of employees or you can access the page for adding a new employee
    </div>

    <div id = "appmenu" class = "description">
        <ul class = "list-group">
            <li class="list-group-item">
                <a href="list.html">Employees list</a>
            </li>
        </ul>
    </div>

    <script type = "text/javascript">
        function showMenu(){
            console.log("a intrat in show menu");
            document.getElementById("appmenu").style.display = "block";
        }
        function hideMenu(){
            document.getElementById("appmenu").style.display = "none";
        }
    </script>
    <div class="btn-group">
        <button type = "button" onClick = "showMenu()" class = "showmenu"> Show Menu</button>
        <button type = "button" onClick = "hideMenu()" class = "hidemenu"> Hide Menu</button>
    </div>





</body>
</html>
