<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
</head>
<body>

<div ng-app="hrApp">
    <div  class="row" ng-controller="ImageController">
         <div class="row" ng-repeat="rowItem in imageList">
             <div ng-repeat="action in rowItem">
                    <div class = "col-md-6" align = "center">
                        <img ng-src={{action.name}} role = "button" ng-click = "pushInCart(action)" class="img-responsive" alt="Responsive image" height="400" width="400"/>
                    <p align="center">
                        {{action.model}}
                    </p>
             </div>
         </div>
    </div>
        <div ng-controller = "ImageController">
            <a class="btn btn-primary btn-lg" role="button" href = "cart.html">View Shopping Cart</a>
        </div>
</div>


<script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/ImageController.js"></script>
</body>
</html>
