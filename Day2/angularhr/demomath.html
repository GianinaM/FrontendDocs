<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DemoMath</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
</head>
<body>
<div ng-app="hrApp">

<div ng-controller="ArithmeticController">
    Number A: <input type="number" ng-model="numberA"/>
    Number B: <input type="number" ng-model="numberB"/>
    <p>
        <a class="btn btn-primary btn-lg" role="button" ng-click="getOperation('+')">Add</a>
    </p>
    <p>
        <a class="btn btn-primary btn-lg" role="button" ng-click="getOperation('-')">Substract</a>

    </p>

    <p>

    <a class="btn btn-primary btn-lg" role="button" ng-click="getOperation('*')">Multiply</a>
    </p>
    <p>
        <a class="btn btn-primary btn-lg" role="button" ng-click="getOperation('/')">Divide</a>

    </p>

    <p>
        Result: {{rez}}
    </p>
</div>
</div>
<script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/ArithmeticController.js"></script>

</body>
</html>
